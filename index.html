    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c1929 0%, #1a3a5c 100%);
            min-height: 100vh;
            color: #e0e6ed;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header { 
            text-align: center; 
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        h1 { 
            font-size: 2.5rem; 
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #7a8fa6; font-size: 0.9rem; }
        .info-box {
            background: rgba(79,172,254,0.1);
            border: 1px solid rgba(79,172,254,0.3);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: #b8c5d4;
        }
        .info-box strong {
            color: #4facfe;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #b8c5d4;
        }
        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        .legend-dot.available { background: linear-gradient(135deg, #00d26a, #00a854); }
        .legend-dot.on-hold { background: linear-gradient(135deg, #ff9500, #ff7b00); }
        .legend-dot.booked { background: rgba(255,255,255,0.1); }
        .controls { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 25px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        .filter-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #b8c5d4;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-color: transparent;
            color: #0c1929;
        }
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .grid-view { display: grid; gap: 15px; }
        .room-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        .room-card:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(79,172,254,0.3);
            transform: translateY(-2px);
        }
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .room-name { 
            font-size: 1.1rem; 
            font-weight: 600;
            color: #fff;
        }
        .building-tag {
            background: rgba(79,172,254,0.15);
            color: #4facfe;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .weeks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 6px;
        }
        .week-cell {
            padding: 8px 4px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.75rem;
            transition: all 0.2s;
            cursor: default;
        }
        .week-cell.available {
            background: linear-gradient(135deg, #00d26a, #00a854);
            color: #fff;
            font-weight: 500;
        }
        .week-cell.on_hold {
            background: linear-gradient(135deg, #ff9500, #ff7b00);
            color: #fff;
            font-weight: 500;
        }
        .week-cell.booked {
            background: rgba(255,255,255,0.05);
            color: #5a6a7a;
        }
        .week-cell:hover {
            transform: scale(1.05);
        }
        .week-label { font-weight: 600; }
        .week-num { font-size: 0.65rem; opacity: 0.7; }
        
        .week-section { margin-bottom: 30px; }
        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(79,172,254,0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .week-date { font-size: 1.1rem; font-weight: 600; }
        .week-count { 
            background: #00d26a;
            color: #fff;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
        }
        .rooms-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding-left: 20px;
        }
        .room-tag {
            background: rgba(255,255,255,0.08);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .room-tag.on-hold {
            background: rgba(255,149,0,0.2);
            border: 1px solid rgba(255,149,0,0.4);
        }
        .contact-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #0c1929;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79,172,254,0.3);
        }
        footer {
            text-align: center;
            padding: 40px 0 20px;
            color: #5a6a7a;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .controls { flex-direction: column; align-items: stretch; }
            .filter-btn { text-align: center; }
        }
    </style>
